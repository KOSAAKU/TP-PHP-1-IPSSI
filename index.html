<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
</head>
<body>
    <h1 id="message" hidden>. . .</h1>
    <form action="./traitement.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" minlength="2" maxlength="16" required><br><br>

        <label for="email">email :</label>
        <input type="email" id="email" name="email" maxlength="32" required><br><br>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="64" required><br><br>

        <label for="sexe">Sexe :</label>
        <select name="sexe" id="sexe" required>
            <option value="">--Choisir une option--</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>

        </select><br><br>
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required><br><br>

        <label for="loisir">Loisir</label>
        <textarea name="loisir" id="loisir" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Envoyer">
    </form>
    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        if (message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.hidden = false;
        }
    </script>
</body>
</html>
